<div
  class="card"
  {% if include.style %}
  style="{{include.style}}"
  {% endif %}
>
  <sup>Quelle: <a href="{{include.source}}" target="_blank">{{include.source}}</a></sup>
  <iframe
    src="{{include.src}}"
    style="border-width: 0"
    width="100%"
    height="{{include.height}}"
    loading="lazy"
  ></iframe>
</div>
