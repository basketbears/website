<div markdown="0" {% if include.style %} style="{{include.style}}" {% endif %}>
  {% if include.source %}<sup>Quelle: <a href="http://{{include.source}}" target="_blank">{{include.source}}</a></sup>{% endif %}
  <div class="card" style="margin-top: -0.5rem">
    <iframe
      src="{{include.src}}"
      style="border-width: 0"
      width="100%"
      height="{{include.height}}"
      loading="lazy"
      allowfullscreen
    ></iframe>
  </div>
</div>
