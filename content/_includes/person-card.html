<div class="card">
  <div class="card-header">
    <span class="card-header-title">{{include.title}}</span>
  </div>
  <div class="is-flex is-align-items-center ml-4">
    <div class="image is-64x64 is-flex-shrink-0" style="border-radius: 100%; overflow: hidden">
      {% if include.image  %}
      <img src="{{include.image}}" />
      {% else %}
      <span class="icon has-background-light has-text-grey is-size-3" style="width: 100%; height: 100%">
        <i class="fas fa-user"></i>
      </span>
      {% endif %}
    </div>
    <div class="card-content pl-4">
      <span>{{include.name}}</span>
      <a href="mailto:{{include.email}}">{{include.emailText}}</a>
    </div>
  </div>
</div>
