{% assign player=site.data.players[include.player] %}
{% assign modalId=player.cardImage | slugify %}
<div class="modal" id="{{modalId}}" onclick="toggleModal('{{modalId}}')">
    <div class="modal-background"></div>
    <div class="modal-card image-modal">
        <img src="{{ player.cardImage | absolute_url }}" alt="{{ include.alt }}">
        <footer class="modal-card-foot">
          {{player.firstName}} {{player.lastName}}, {{player.number}}
        </footer>
    </div>
    <button class="modal-close is-large" aria-label="close"></button>
</div>
