{% assign modalId=include.link | slugify %}
<div class="modal" id="{{modalId}}" onclick="toggleModal('{{modalId}}')" markdown="0">
  <div class="modal-background"></div>
  <div
    class="modal-card image-modal"
    {% if include.background != null %}style="--card-background: {{include.background}}"{% endif %}
  >
    <section class="modal-card-body" markdown="0">
      <img loading="lazy" src="{{ include.link | absolute_url }}" alt="{{ include.title }}">
    </section>
    {% if include.title != null %}
    <footer class="modal-card-foot">
      <span class="card-footer-item player-name">
        {{include.title}}
      </span>
    </footer>
    {% endif %}
  </div>
  <button class="modal-close is-large" aria-label="close"></button>
</div>
